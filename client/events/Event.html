<template name="Event">
  <article class="event {{dinnerRole}}">

    <h3>{{title}}</h3>
    <p>{{description}}</p>
    <p>

Guests:
      {{#each guests}}
        <p><span class="guest">{{name}}</span></p>
      {{/each}}
    </p>
    <a href="/event/{{_id}}">View Details</a>
  </article>
</template>
