<template name="Event">
  <article class="event">
    <h3>{{title}}</h3>
    <p>{{description}}</p>
    <p>

Guests:
      {{#each guests}}
      <p> helloo</p>
        <span class="guest">{{name}}</span>
      {{/each}}

  </article>
</template>
