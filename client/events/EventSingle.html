<template name="EventSingle">
  <article class="event">
<h1>{{events.title}}</h1>

<ul>
  <li>{{events.description}}</li>
    <li>{{events.seats}}</li>
      <li>{{events.location}}</li>
      <li>{{events.host}}</li>
      <li>{{events.dinnerStatus}}</li>
  <li>
    {{#each events.guests}}
      <p><span class="guest">Name: {{name}}
        {{isHost}}
      {{#if isHost}}<button class="btn-join purge-Guest" data-button='{"guestId" : "{{name}}"}'>Remove Guest</button>{{/if}}
</span>
    </p>
    {{/each}}
  </li>
</ul>
  <p>
    <button class="btn-join toggle-join">Join Meal</button>
    <button class="btn-join toggle-status">Activate Meal</button>
  </p>
</article>
  <!-- <a href="/event/{{_id}}">View Details</a> -->
</template>
